<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script>
    //var request = require('request');
  // initialize Account Kit with CSRF protection
  AccountKit_OnInteractive = function(){
    AccountKit.init(
      {
        appId: {{FACEBOOK_APP_ID}},
        state: {{csrf}},
        version: "v1.0"
      }
    );
  };

  // login callback
  function loginCallback(response) {
    console.log(JSON.stringify(response));
    if (response.status === "PARTIALLY_AUTHENTICATED") {
      localStorage.setItem("code", response.code);

      document.getElementById("code").value = response.code;
      document.getElementById("csrf_nonce").value = response.state;
      document.getElementById("my_form").submit();

      this.getLongLivedToken(response.code, response.state);
    }
    else if (response.status === "NOT_AUTHENTICATED") {
      // handle authentication failure
    }
    else if (response.status === "BAD_PARAMS") {
      // handle bad parameters
    }
  }

  function getLongLivedToken(code, csrf) {
    console.log('getLongLivedToken');
    var http = new XMLHttpRequest();
    var url = "https://mendy-edri-server.herokuapp.com/sendcode";
    http.open("POST", url, true);
    //Send the proper header information along with the request
    http.setRequestHeader("Content-type", "application/json");

    http.onreadystatechange = function() {//Call a function when the state changes.
        if (http.readyState == 4 && http.status == 200) {
            console.log(http.responseText);
            alert(http.responseText);
        }
    }
    xmlhttp.send(JSON.stringify({ code:code, csrf_nonce: csrf}));
  }

  // phone form submission handler
  function phone_btn_onclick() {
    var country_code = document.getElementById("country_code").value;
    var ph_num = document.getElementById("phone_num").value;
    AccountKit.login('PHONE',
      {countryCode: country_code, phoneNumber: ph_num}, // will use default values if this is not specified
      loginCallback);
  }


  // email form submission handler
  function email_btn_onclick() {
    var email_address = document.getElementById("email").value;
    console.log(email_address);
    AccountKit.login('EMAIL', {emailAddress: email_address}, loginCallback);
  }

  function let_me_in_onclick() {
    if (!localStorage.getItem("code")) {
      alert('token not exist');
      return;
    }
    var code = localStorage.getItem("code");
    console.log(code);
    AccountKit.login('EMAIL', {emailAddress: email_address}, loginCallback);
  }

</script>

    <div id="root">
    </div>

      Enter country code (e.g. +1):
      <input type="text" id="country_code" />
      Enter phone number without spaces (e.g. 444555666):
      <input type="text" id="phone_num"/>
      <button onclick="phone_btn_onclick();">Login via SMS</button>
      Enter email address
      <input type="text" id="email"/>
