<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        // Setup an event listener to make an API call once auth is complete
        function fetch() {
          console.log('hey fetching things');

          var xhr = new XMLHttpRequest();
          xhr.open("POST", '/api/greenhouse', true);

          //Send the proper header information along with the request
          xhr.setRequestHeader("Content-type", "application/json");

          xhr.onreadystatechange = function() {//Call a function when the state changes.
            if(xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
              // Request finished. Do processing here.
              console.log(xhr);
            }
          }

          var data = JSON.stringify({
            "companyName": document.getElementById('companyName'),
            "companyId": document.getElementById('companyId'),
            "greenhouseId": document.getElementById('greenhouseId')
          });
          xhr.send(data);
        }
    </script>

    <title>Linkedin Login</title>
  </head>
  <body>
    <div id="root">
      <div>
        <input placeholder="Company Name" id="companyName"> Company Name</input>
        <!-- TalentTribe -->
        </br>
        </br>
        <input placeholder="Company id" id="companyId"> Company id</input>
        <!-- 4b2e48ca-af8b-45bf-8e27-a36b39e5de15 -->
        </br>
        </br>
        <input placeholder="Greenhouse board id" id="greenhouseId"> Hey</input>
        <!-- talenttribesandboxsandbox -->
        </br>
        </br>
        <button onclick="fetch();">Fetch</button>
    </div>
  </body>
</html>
